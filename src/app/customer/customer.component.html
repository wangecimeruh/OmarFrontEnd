<div class="container-fluid">
  <!-- (ngSubmit)='onSubmit()' [formGroup]="addCustomerForm" -->
  <form (ngSubmit)="onSubmit()" #customerForm="ngForm" >
    <br>
    <div class="form-row">
      <div class="col">
        <input type="text" [(ngModel)]='customerOne.customerName' name="customerName"  class="form-control" placeholder="Customer name">
      </div>
      <div class="col">
        <input type="text" [(ngModel)]='customerOne.phoneNumber' name="phoneNumber" class="form-control" placeholder="Phone Number">
      </div>
    </div>
    <br>
    <div class="col">
      <button type="submit" class="btn btn-primary mr-2">Add Customer</button>
    </div>
  </form>
<br><br>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
      <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Customer List</h6>
      </div>
      <div class="card-body">
          <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                      <tr>
                        
                          <th scope="col">Customer Name</th>
                          <th scope="col">Phone Number</th>
                          <th scope="col">Edit</th>
                          <th scope="col">Delete</th>

                      </tr>
                  </thead>
                  <tfoot>
                      <tr>
                        
                        <th scope="col">Customer Name</th>
                          <th scope="col">Phone Number</th>
                          <th scope="col">Edit</th>
                          <th scope="col">Delete</th>
                      </tr>
                  </tfoot>
                  <tbody>
                    <tr *ngFor="let customer of customer">
                      <td>{{customer.customerName}}</td>
                      <td>{{customer.phoneNumber}}</td>
                       <td>
                        <button class="btn btn-info btn-sm"
                        (click)="edit(customer)">
                          <span></span>
                          edit
                        </button>
                      </td>
                      <td>
                        <button 
                        (click)="onDelete(customer.id)"
                         class="btn btn-danger btn-sm"> 
                          <span class="oi oi-trash"></span>
                          delete
                        </button>
                      </td>
                    </tr> 

                  </tbody>
              </table>
          </div>
      </div>
  </div>

</div>
